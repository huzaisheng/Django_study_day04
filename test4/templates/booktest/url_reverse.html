<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL反向解析</title>
</head>
<body>
index链接：
<a href="/index">首页</a>
url反向解析(动态获取链接)生成index链接：<br>
<a href="{% url 'booktest:index' %}">首页</a><br>

/show_args/1/2:<br>
<a href="/show_args/1/2">/show_args/1/2</a><br>
动态产生/show_args/1/2:<br>
<a href="{% url 'booktest:show_args' 1 2 %}">/show_args/1/2</a>
</body>

/show_kwargs/3/4:<br>
<a href="/show_kwargs/3/4">/show_kwargs/3/4</a><br>
动态产生/show_kwargs/3/4:<br>
<a href="{% url 'booktest:show_kwargs' 3 4 %}">/show_kwargs/3/4</a>
</html>
